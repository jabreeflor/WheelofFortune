<html>


<head>
    <title>Wheel Of Fortune!</title>

</head>
<link rel="stylesheet" href="wheel.css">

<!--Jabree, make sure use use 50% screen size, I tried my best with the visual presentation here. I tried to make every board we will need now that way its a little more organized-->
<div id="main">
    <div id="TopLogo">
        <img id="wheelofpicture" src="woflogo.png" data-rotation="0" width="180" height="170" />
        <h1>Wheel Of Fortune! </h1>
    </div>

    <div id="game">
        <div id="display"></div>
            <div id="playArea">
                <button id="spin">spin wheel</button>
                <button id="vowel">buy vowel</button>
                <button id="solve">solve puzzle</button>
                <button id="newpuzzle">new puzzle</button>
                    <div id="moneyArea">Player 1 Score: $<span id="money">0</span>
                    </div>
                    <div id="moneyArea">Player 2 Score: $<span id="money">0</span>
                    </div>
                    <div id="moneyArea">Player 3 Score: $<span id="money">0</span>
                    </div>
            </div>

        <div class="clear"></div>

        <div id="displayInfoAlert">We Can alert player turn or something here!</div>
        
        <div id="tick">â‡©</div>

        <div id="wheeldiv">
            <div id="leftsideofwheel">
                <textarea rows=50 cols=100 readonly id="anything" >Display anything here</textarea>
            </div>
            <img id="wheel" src="wheel.png" data-rotation="0" />
            <div id="rightsideofwheel">
                <img id="myImg" src="instructionsforwheel.jpg" 
                    alt="These are the instructions for how to play wheel of fortune! (STILL NEEDED TO BE ADDED)"
                    style="width:100%;max-width:950px;">
                    <div id="displayLeaderBoard">leader Board</div>
            </div>
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
                <div id="caption"></div>
            </div>
        </div>

    </div>


</div>
<script type="text/javascript" src="game.js">
</script>
</html>
