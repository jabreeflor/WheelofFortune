<html>
<head>
    <title>Wheel Of Fortune!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<link rel="stylesheet" href="wheel.css">

<body onload="onLoad()" fill="url(#vert_white_to_black)">
<div id="main">
    <div id="TopLogo">
        <img id="wheelofpicture" src="woflogo.png" data-rotation="0" />
        <h1> Wheel Of Fortune! </h1>
    </div>
    <div id="alertdivtop">
        <div id="displaylevel">Level 1</div>
        <div id="displaytimer">60 seconds</div>
        <div id="displayInfoAlert">No Latest Winner!</div>
    </div>
    <div id="game">
        <div id="display"></div>
       <!-- <div id="displaychosenletters"></div> -->
            <div id="playArea">
                <button id="spin">spin wheel</button>
                <button id="vowel" disabled = true>buy vowel</button>
                <button id="solve" disabled = true>solve puzzle</button>
                <button id="newpuzzle" disabled = true>new puzzle</button>
                    <div id="moneyArea">P: 1 Scr: $<span id="money">0</span>
                    </div>
                    <div id="moneyArea2">P: 2 Scr: $<span id="money2">0</span>
                    </div>
                    <div id="moneyArea3">P: 3 Scr: $<span id="money3">0</span>
                    </div>
            </div>

        <div class="clear"></div>

        <div id="wheeldiv">
            <div id="leftsideofwheel">
                <textarea rows=10 cols=50 readonly id="anything" >Letters chosen:</textarea> 
                <textarea rows=10 cols=50 readonly id="category" >Category:</textarea> 
            </div>

            <div id="WheelAndTickdiv"> 
                <!--â‡©-->
                <img id="tick" src="newtick2.png"></img>
                <img id="wheel" src="wheel.png" data-rotation="0" />
            </div>

            <div id="ImgDiv">
                <label for="userinputtext">Enter:</label>
                <input  type="text" id="userinputtext" value="">
                <img id="myImg1" src="vana2.0.jpg" 
                    alt="These are the instructions for how to play wheel of fortune! (STILL NEEDED TO BE ADDED)">
                <textarea rows=4 cols=18 readonly id="vanaalertbox" >Hello!:</textarea> 
            </div>

            <div id="rightsideofwheel">
                <textarea rows=20 cols=100 readonly id="leaderboardtext" >LeaderBoard</textarea> 
            </div>

            <div id="prettyvana">
                <!--<img id="vannna" src="vana2.0.jpg" data-rotation="0" /> -->
            </div>

            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
                <div id="caption"></div>
            </div>
        </div>

    </div>
    
    <!--Start Popup HTML-->
    <div class="popup">
        <a class="trigger_popup_fricc">Click here to show the popup</a>

        <div class="hover_bkgr_fricc">
            <span class="helper"></span>
            <div>
                <div class="popupCloseButton">&times;</div>
                <iframe width="1000px" height="1000px"
                    src="https://www.addictioncenter.com/drugs/gambling-addiction/"></iframe>
            </div>
        </div>
    </div>
    <!--End Popup HTML-->


</div>

<defs>
    <linearGradient id="vert_white_to_black" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(0, 0, 0);stop-opacity:1" />
    </linearGradient>

    <linearGradient id="vert_black_to_white" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(0, 0, 0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
    </linearGradient>
</defs>
</body>
<script type="text/javascript" src="game.js">
</script>

</html>
